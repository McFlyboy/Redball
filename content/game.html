<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/meyers-reset.css">
		<link rel="stylesheet" href="css/game.css">
		<script src="script/color-palette.js"></script>
		<script src="script/cookie.js"></script>
		<title>Redball. Game</title>
	</head>
	<body>
		<!-- Title that displays "GAME OVER" after playing -->
		<h1>Click the dot!</h1>
		
		<!-- The target the player is supposed to hit within the timelimit -->
		<div id="target" onmousedown="hitTarget()">
		
			<!-- Timer display -->
			<div id="inner-timer"></div>
			
			<!-- Current score -->
			<p id="score"></p>
		</div>
		
		<!-- Retry info-text -->
		<p id="retry"></p>
		
		<!-- Status about high score -->
		<p id="highscore"></p>
		
		<a id="back-button" href="index.html">Back to Menu</a>
		<script src="script/game.js"></script>
	</body>
</html>
